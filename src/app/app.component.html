<h1 style="text-align:center">Lista de Pokemons</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
      <th scope="col">
        Habilidades
      </th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let pokemon of pokemons"></tr>
      
    
  </tbody>
</table>
